<h3>Product Prediction</h3>
<form ng-submit="vm.getStatistics()">
  <div class="form-group col-xs-12 col-sm-8 col-md-4">
    <label for="product-name">Select Product</label>
    <select class="form-control" ng-model="vm.productPredict.product.name" id="product-name">
      <option value="">- Chose Product name -</option>
      <option ng-repeat="product in vm.products" value="{{product.name}}">{{product.name}}
      </option>
    </select>

    <!--<label for="statistic-date">Date</label>-->
      <!--<input id="statistic-date" class="form-control font-fontawesome font-light radius3 ng-pristine ng-valid ng-touched"-->
             <!--ng-model="vm.statisticsDate" type="text" placeholder="&#xf073; Choose a date" style="font-family:Arial, FontAwesome" />-->
    <!---->
  </div>


  <div class="form-group col-xs-12 col-sm-8 col-md-4">
    <label for="time">Time</label>
    <input type="number" class="form-control" min="1" ng-model="vm.productPredict.quantity" placeholder="Quantity" id="time">
  </div>
  <div class="form-group col-xs-12 col-sm-8 col-md-4">
    <button type="submit" class="btn btn-primary">View</button>
  </div>
</form>
<table class="table table-hover">
  <thead>
  <tr>
    <th>Time</th>
    <th>Product</th>
    <th>Quantity</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="statistics in vm.statistics">
    <td>{{statistics.id}}</td>
    <td>{{statistics.product}}</td>
    <td>{{statistics.quantity}}</td>
  </tr>
  </tbody>

</table>
